<h4>Listado</h4>
    <ul *ngFor="
    let character of characterList;
    let i  = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    ">
      <li class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven
      }">
      <div>
        <span class="text-primary">{{ i+1}}. </span>
        <span>{{character.name}} -  </span>
        <strong>Power: </strong>
       <span>{{character.power}}</span>
      </div>

       <button class="btn btn-danger" (click)="deleteCharacter(character.id)">X</button>
      </li>
    </ul>
