<h1>{{name}}</h1>


<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>


  <td>Edad:</td>

  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>

  <button
    *ngIf="name !== 'Spiderman'"
    class="btn btn-primary mx-2"
